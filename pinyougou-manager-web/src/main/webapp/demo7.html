<html>
<head>
<title>Demo7</title>
<script src="angular.min.js"></script>
<script>
	var app = angular.module('myModule',[]);
	app.controller('myController',function($scope,$http){
		$scope.find = function(){
			$http.get('data.json').success(
					function(result){
						$scope.list = result;
					});
		}
		
	});
</script>
</head>
<body ng-app='myModule' ng-controller='myController' ng-init='find()'>

<p>妈卖批</p>
	<table>

		<tr>
			<td>{{myname}}???</td>
			<td>age</td>
		</tr>

		<tr ng-repeat='entity in list'>
			<td>{{entity.name }}</td>
			<td>{{entity.age }}</td>
		</tr>
	</table>

</body>
</html>
